<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audio</h1>

    <audio src="audio/audio.mp3" ></audio>

    <audio controls autoplay muted>
        <source src="audio/audio.wav" type="audio/wav">
        <source src="audio/audio.ogg" type="audio/ogg">
        <source src="audio/audio.mp3" type="audio/mpeg">
        <p>Seu navegador não têm suporte a tag audio <a href="https://www.google.com/intl/pt-BR/chrome/">Faça download do Chrome</a></p>
    </audio>

</body>
</html>

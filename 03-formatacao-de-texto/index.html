<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>
<body>
    <h1>Formatação de Texto</h1>
    <p>Esse texto tem uma palavra em <strong>Negrito</strong>.</p>
    <p>Esse texto tem uma palavra em <i>ítalico</i>.</p>
    <p>Esse texto tem uma palavra em <u>sublinhado</u>.</p>
    <p>Esse texto tem uma palavra em <s>taxado</s>.</p>
</body>
</html>

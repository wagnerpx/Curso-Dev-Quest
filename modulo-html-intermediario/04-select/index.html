<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select id="filmes" name="filmes" multiple>
        <option value="">Selecione um filme</option>
        <option value="Vingadore">Vingadores</option>
        <option value="Caça Fastasmas">Caça Fantasmas</option>
        <option value="A Torre">A Torre</option>
        <option value="Harry Potter" selected>Harry Potter</option>
    </select>
</body>
</html>

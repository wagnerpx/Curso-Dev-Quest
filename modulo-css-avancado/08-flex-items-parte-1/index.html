<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Items - Grow - Basis - Shrink</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <h1>Flex Items - Grow - Basis - Shrink</h1>

    <section>
        <h2>Grow</h2>

        <h3>Flex Grow</h3>
        <div class="container">
            <div class="item grow-1">1</div>
            <div class="item grow-1">2</div>
            <div class="item grow-2">3</div>
        </div>
    </section>

    <section>
        <h2>Basis</h2>

        <div class="container">
            <div class="item grow-1 basis-0">Lorem 123</div>
            <div class="item grow-1 basis-0">Lorem 123 456</div>
            <div class="item grow-1 basis-0">Lorem dasdadasdasd</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>

        <div class="container shrink">
            <div class="item grow-1 shrink-1">1</div>
            <div class="item grow-1 shrink-1">2</div>
            <div class="item grow-1 shrink-1">3</div>
        </div>
    </section>
</body>
</html>
